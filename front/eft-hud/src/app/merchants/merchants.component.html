<mat-tab-group>
    <mat-tab *ngFor="let merchant of merchants">
        <ng-template  mat-tab-label class="mat-tab-label">
                <img [src]="imagesPath + merchant.iconName" alt="">
        </ng-template>
        <ng-template matTabContent>
          <div class="title__container">
            <h1 class="title">{{ merchant.name }}</h1>
          </div>
          <div class="content">
            <app-quest-list [merchantId]="merchant.id"></app-quest-list>
          </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
